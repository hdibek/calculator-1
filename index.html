<!doctype html>  

<head>
	<meta charset="utf-8" />
	<meta name="description" content="A simple calculator implemented in JS." />
	<meta name="author" content="Stefan Behr" />

	<title>calculator</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="http://http://code.jquery.com/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

	<div id="main" class="container">
		<div id="calculator">
			<div class="container">
			</div>
			<div id="buttons">
				<div id="digits">
					<ul>
						<li class="digit">0</li>
						<li class="digit">1</li>
						<li class="digit">2</li>
						<li class="digit">3</li>
						<li class="digit">4</li>
						<li class="digit">5</li>
						<li class="digit">6</li>
						<li class="digit">7</li>
						<li class="digit">8</li>
						<li class="digit">9</li>
					</ul>
				</div>
				<div id="operators">
					<ul>
						<li class="operator">+</li>
						<li class="operator">-</li>
						<li class="operator">*</li>
						<li class="operator">/</li>
						<li class="operator">=</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
