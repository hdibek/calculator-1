<!doctype html>  

<head>
	<meta charset="utf-8" />
	<meta name="description" content="A simple calculator implemented in JS." />
	<meta name="author" content="Stefan Behr" />

	<title>calculator</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

	<div id="main">
		<div id="calculator">
			<div id="display">
			</div>
			<div id="buttons">
				<div id="digits">
					<ul>
						<li id="zero" class="digit">0</li>
						<li id="one" class="digit">1</li>
						<li id="two" class="digit">2</li>
						<li id="three" class="digit">3</li>
						<li id="four" class="digit">4</li>
						<li id="five" class="digit">5</li>
						<li id="six" class="digit">6</li>
						<li id="seven" class="digit">7</li>
						<li id="eight" class="digit">8</li>
						<li id="nine" class="digit">9</li>
					</ul>
				</div>
				<div id="operators">
					<ul>
						<li id="add" class="operator">+</li>
						<li id="sub" class="operator">-</li>
						<li id="mul" class="operator">*</li>
						<li id="div" class="operator">/</li>
						<li id="eq" class="operator">=</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
